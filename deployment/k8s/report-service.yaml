apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
        - name: report-service
          image: report-service:latest
          imagePullPolicy: Never
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: MYSQL_URL
              value: "jdbc:mysql://mysql:3306/db_report?useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false"
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis-password
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:29092"
            - name: ZIPKIN_ENDPOINT
              value: "http://zipkin:9411/api/v2/spans"
          ports:
            - containerPort: 8085
          # Liveness Probe: Checks if the app is healthy and should restart if not healthy
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8085
            initialDelaySeconds: 180
            periodSeconds: 30
            failureThreshold: 3
          # Readiness Probe: Checks if the app is ready to receive traffic
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8085
            initialDelaySeconds: 180
            periodSeconds: 30
            failureThreshold: 3
          volumeMounts:
            - name: report-service-log
              mountPath: /var/log/report-service
          resources:
            requests:
              cpu: "0.25"
              memory: "256Mi"
            limits:
              cpu: "0.50"
              memory: "512Mi"
      volumes:
        - name: report-service-log
          persistentVolumeClaim:
            claimName: report-service-log
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: report-service-log
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: report-service
spec:
  selector:
    app: report-service
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
