plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'maven-publish'
}

def modules = loadStackConfig()

dependencies {
    api project(':product-port-inbound')
    api project(':product-port-outbound')

    api project(':adapter-spring-boot:actuator')
    switch (modules['api-server']) {
        case 'rest':
            api project(':adapter-spring-boot:product-api-server-rest')
            break
        case 'grpc':
            api project(':adapter-spring-boot:product-api-server-grpc-netdevh')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['api-server']}")
    }
    switch (modules['cache']) {
        case 'caffeine':
            api project(':adapter-spring-boot:cache-caffeine')
            break
        case 'ehcache':
            api project(':adapter-spring-boot:cache-ehcache')
            break
        case 'redis':
            api project(':adapter-spring-boot:cache-redis')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['cache']}")
    }
    api project(':adapter-spring-boot:config')
    switch (modules['csv']) {
        case 'opencsv':
            api project(':adapter-spring-boot:product-csv-opencsv')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['csv']}")
    }
    switch (modules['datasource']) {
        case 'mysql':
            api project(':adapter-spring-boot:product-datasource-mysql')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['datasource']}")
    }
    switch (modules['discovery-client']) {
        case 'none':
            break
        case 'eureka':
            api project(':adapter-spring-boot:discovery-client-eureka')
            break
        case 'kubernetes':
            api project(':adapter-spring-boot:discovery-client-kubernetes')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['discovery-client']}")
    }
    switch (modules['event']) {
        case 'kafka':
            api project(':adapter-spring-boot:product-event-kafka')
            break
        case 'sns':
            api project(':adapter-spring-boot:product-event-sns')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['event']}")
    }
    switch (modules['excel']) {
        case 'easyexcel':
            api project(':adapter-spring-boot:product-excel-easyexcel')
            break
        case 'poi':
            api project(':adapter-spring-boot:product-excel-poi')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['excel']}")
    }
    switch (modules['logging']) {
        case 'logback':
            api project(':adapter-spring-boot:logging-logback')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['logging']}")
    }
    switch (modules['persistence']) {
        case 'jpa':
            api project(':adapter-spring-boot:product-persistence-jpa')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['persistence']}")
    }
    switch (modules['storage']) {
        case 'filesystem':
            api project(':adapter-spring-boot:storage-filesystem')
            break
        case 's3s':
            api project(':adapter-spring-boot:storage-s3')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['storage']}")
    }
    switch (modules['tracing']) {
        case 'none':
            break
        case 'zipkin':
            api project(':adapter-spring-boot:tracing-zipkin')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['tracing']}")
    }
    api project(':adapter-spring-boot:use-case')
}

jar {
    enabled = false
}

publishing {
    publications {
        publication(MavenPublication) {
            artifact bootJar
            from components.java
        }
    }
}
