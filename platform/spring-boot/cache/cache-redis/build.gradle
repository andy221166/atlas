def modules = loadStackConfig()

dependencies {
    // Lib
    api 'org.springframework.boot:spring-boot-starter-cache'

    // Platform
    switch (modules['redis']) {
        case 'standalone':
            api project(':adapter-spring-boot:redis-standalone')
            break
        case 'cluster':
            api project(':adapter-spring-boot:redis-cluster')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['redis']}")
    }
}
