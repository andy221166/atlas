def modules = loadStackConfig()

dependencies {
    // Lib
    api 'com.auth0:java-jwt:4.4.0'

    // Commons
    api project(':commons')

    //
    switch (modules['redis']) {
        case 'standalone':
            api project(':redis-standalone')
            break
        case 'cluster':
            api project(':redis-cluster')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['redis']}")
    }
}
