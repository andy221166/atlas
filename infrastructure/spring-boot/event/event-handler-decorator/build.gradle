dependencies {
    // Lib
    api 'org.springframework.boot:spring-boot-starter-aop'

    // Infrastructure
    api project(':infrastructure-spring-boot:config')
    switch (stackConfig['lock']) {
        case 'redis':
            api project(':infrastructure-spring-boot:lock-redis')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${stackConfig['lock']}")
    }
    api project(':infrastructure-spring-boot:transaction')
}
