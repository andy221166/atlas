plugins {
    id 'java-library'
    id 'org.springframework.boot' version "${springBootPluginVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagementPluginVersion}"
}

group = 'org.atlas'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Lib
    api 'org.springframework.boot:spring-boot-starter-aop'

    // Infrastructure
    switch (stackConfig['config']) {
        case 'yaml':
            api project(':infrastructure.spring-boot.config.yaml')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${stackConfig['config']}")
    }
    switch (stackConfig['redis']) {
        case 'standalone':
            api project(':infrastructure.spring-boot.redis.standalone')
            break
        case 'cluster':
            api project(':infrastructure.spring-boot.redis.cluster')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${stackConfig['redis']}")
    }
    api project(':infrastructure.spring-boot.transaction')

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

test {
    useJUnitPlatform()
}
