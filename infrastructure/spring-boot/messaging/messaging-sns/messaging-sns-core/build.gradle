dependencies {
    // Lib
    api 'software.amazon.awssdk:sns:2.29.33'
    api 'software.amazon.awssdk:sqs:2.29.33'
    api 'org.apache.httpcomponents:httpclient:4.5.14'

    // Infrastructure
    switch (stackConfig['persistence']) {
        case 'jpa':
            api project(':infrastructure-spring-boot:persistence-jpa-adapter-outbox')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${stackConfig['persistence']}")
    }
}
