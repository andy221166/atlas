plugins {
    id 'maven-publish'
    id 'org.springframework.boot' version '3.4.0'
}

def modules = rootProject.ext.loadStackConfig()

dependencies {
    api project(':config-loader')
    api project(':aggregator-contract')

    switch (modules['api-client']) {
        case 'rest-apachehttpclient':
            api project(':rest-client-apachehttpclient')
            break
        case 'rest-feign':
            api project(':rest-client-feign')
            break
        case 'rest-resttemplate':
            api project(':rest-client-resttemplate')
            break
        case 'grpc':
            api project(':grpc-client')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['api-client']}")
    }

    switch (modules['api-server']) {
        case 'rest':
            api project(':rest-server-aggregator')
            break
        case 'grpc':
            api project(':grpc-server-aggregator')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['api-server']}")
    }

    switch (modules['datasource']) {
        case 'mysql':
            api project(':mysql-aggregator')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['datasource']}")
    }

    switch (modules['discovery-client']) {
        case 'none':
            break
        case 'eureka':
            api project(':eureka-client')
            break
        case 'kubernetes':
            api project(':kubernetes-client')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['discovery-client']}")
    }

    switch (modules['event']) {
        case 'kafka':
            api project(':event-kafka')
            break
        case 'rabbitmq':
            api project(':event-rabbitmq')
            break
        case 'sns':
            api project(':event-sns')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['event']}")
    }

    switch (modules['logging']) {
        case 'logback':
            api project(':logging-logback')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['logging']}")
    }

    api project(':actuator')

    switch (modules['orm']) {
        case 'jdbc':
            api project(':jdbc-aggregator')
            break
        case 'jpa':
            api project(':jpa-aggregator')
            break
        case 'mybatis':
            api project(':mybatis-aggregator')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['orm']}")
    }

    switch (modules['tracing']) {
        case 'none':
            break
        case 'zipkin':
            api project(':tracing-zipkin')
            break
        default:
            throw new IllegalArgumentException("Unsupported ${modules['tracing']}")
    }
}

jar {
    enabled = false
}

publishing {
    publications {
        publication(MavenPublication) {
            artifact bootJar
            from components.java
        }
    }
}
